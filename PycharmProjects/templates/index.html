<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>House Price Predictor</title>
    <style>
        body {
            background-image: url('/static/bg1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body style="text-align: center;">
<div class="container">
    <div class="row" style="text-align: center;">
        <div class="card" style="margin-top: 100px;background-color:#4d4d4f; border: 1px solid #1976D2; border-radius: 10px;  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); color: #FFFFFF ;">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to House Price Predictor</h1>
            </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8" onsubmit="return send_data();">
                    <div class="row">
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select the Location:</b></label>
                            <select class="select-picker form-control" id="location" name="location" autocomplete="off"  required>
                                {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- <div class="col-md-6 form-group" style="text-align: center" >
                            <label><b>Enter BHK:</b></label>
                            <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK required" autocomplete="off"  required>
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Number of Bathrooms:</b></label>
                            <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms required" autocomplete="off"  required>
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Total Square Feet:</b></label>
                            <input type="text" class="form-control" id="totalsqft" name="totalsqft" placeholder="Enter total_sqft required" autocomplete="off"  required>
                        </div> -->
                        <!-- <div class="col-md-12 form-group" style="text-align: center">
                            <button type="submit" class="btn btn-primary form-control" style="background-color: #e7ae20; ">Predict Price</button>
                        </div> -->
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter BHK:</b></label>
                            <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK required" autocomplete="off" required min="1" max="16">
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Number of Bathrooms:</b></label>
                            <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms required" autocomplete="off" required min="1" max="16">
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Total Square Feet:</b></label>
                            <input type="number" class="form-control" id="totalsqft" name="totalsqft" placeholder="Enter total_sqft required" autocomplete="off" required min="300" max="30000">
                        </div>
                        
                        <div class="col-md-12 form-group" style="text-align: center">
                            <button type="submit" class="btn btn-primary form-control" style="background-color: #e7ae20; font-size: 18px; width: 130px;">Predict Price</button>
                        </div>
                        
                    </div>
                </form>
                <br>
                <div class="col-md-12" style="text-align: center">
                    <h3><span id="prediction"></span></h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function send_data() {
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = 'Wait Predicting price...';
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = '' + xhr.responseText;
            }
        };
        xhr.send(fd);
        return false; // Prevent form submission and page refresh
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
